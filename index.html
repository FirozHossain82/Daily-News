<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- Tailwind and Daisy Ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/be9dcf5118.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto mb-20">
    <!-- navbar -->
    <header>
        <div class="navbar bg-base-100 my-3">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li class="font-bold text-white">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="font-bold text-white">
                            <a href="./blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary normal-case text-xl font-bold text-white">
                    Daily News
                </a>
            </div>

            <div class="flex-none lg:full navbar-end ">
                <ul class="menu menu-horizontal p-1 ">
                    <li class=" btn btn-outline btn-info font-semibold rounded-lg">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class=" btn btn-outline btn-info font-semibold rounded-lg">
                        <a href="./blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <main>
        <!-- All news Category -->
        <section>
            <div id="all-news-category"
                class="grid grid-cols-2 lg:grid-cols-8 px-6 py-5 bg-purple-300 rounded-lg  gap-4">

            </div>
        </section>
        <!-- Spinner section-->
        <section>
            <div id="toggle_spinner" class="text-2xl text-center my-3 py-3 hidden">
                <h4>
                    <div class="flex justify-center items-center">
                        <p class="mr-2">Loading</p>
                        <div class="spinner-border animate-spin inline-block w-12 h-12 border-4 rounded-full"
                            role="status">

                        </div>
                    </div>


                </h4>
            </div>
        </section>
        <!-- news details -->
        <section>
            <div>
                <div class="text-center text-xl font-bold my-6 py-4 bg-orange-50 rounded-lg" id="length-message">

                </div>


                <div id="news-details">

                </div>
            </div>
        </section>



        <!-- modals -->
        <section>

            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="modal">

                    </div>
                    <div class="modal-action">
                        <label for="my-modal-6" class="btn">Close!</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script link -->
    <script src="./js/app.js"></script>
</body>

</html>
